name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  # Repo adını otomatik al (base-href için)
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.32.x"

      - name: Flutter pub get
        run: flutter pub get

      - name: Build web
        run: |
          flutter clean
          flutter build web --release --base-href="/${REPO_NAME}/" --pwa-strategy=none
          cp build/web/index.html build/web/404.html
          echo "Base href satırı:"
          grep -n 'base href' build/web/index.html || true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          clean: true
