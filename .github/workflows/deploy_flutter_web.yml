name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter (beta)
        uses: subosito/flutter-action@v2
        with:
          channel: beta
          flutter-version: "3.35.0-0.2.pre"

      - name: Flutter pub get
        run: flutter pub get

      - name: Build web
        run: |
          flutter clean
          flutter build web --release --base-href="/ayyildiz/" --pwa-strategy=none
          cp build/web/index.html build/web/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          clean: true
